<div class="card">
    <div class="card-header">        
        <a class="btn btn-success" routerLink="/agregar-persona/">Nuevo</a> 
    </div>
    <div class="card-body">
        <h1>Personas</h1>
        <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>                    
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of Personas; let iControl=index">
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.edad}}</td>                    
                    <td><a class="btn btn-info" routerLink="/editar-persona/{{persona.id}}">Editar</a> |
                        <a class="btn btn-danger" (click)="borrarRegistro(persona.id,iControl)" role="button">Borrar</a></td>
                </tr>                
            </tbody>
        </table>
    </div>
    </div>
    
</div>
